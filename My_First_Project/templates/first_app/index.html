{% extends 'first_app/base.html' %}

{% block body_block %}

    <h3>List of Musicians:</h3>
    <ul>
        {% if Musician_list %}
        {% for musician in Musician_list %}
            <li><a href="{% url 'new_app:album_list' artist_id=musician.id %}">{{ musician.first_name }} {{musician.last_name}}</a></li>
        {% endfor %}
        {% else %}
        <h4>No Musicians in the List</h4>
        {% endif %}
    </ul>

{% endblock %}
