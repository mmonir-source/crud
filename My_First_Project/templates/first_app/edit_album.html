{% extends 'first_app/base.html' %}

{% block body_block %}
<h4>Edit Album</h4>
{% if success_text %}
    <div class="alert alert-success">{{ success_text }}</div>
{% endif %}
    <form method="POST">
        {{ edit_album.as_p }}
        {% csrf_token %}
        <input class="btn btn-success btn-sm" type="submit" name="submit" value="Update">
        <a href="{% url 'new_app:delete_album' album_id=album_id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure delete this album?')">Delete</a>
    </form>
{% endblock %}
